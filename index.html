<!doctype html>
<html>

    <title>Rainbow Maze</title>
    <link rel="stylesheet" href= "style.css">
  </head>
 <body>
  <h1>Colorful rooms</h1>
   <h2><em>Text Maze</em></h2>
    <p>Your task is to get from the red room to the purple room in the minimum number of steps. <br></p>
      <ul>There are only 6 rooms:
      <li class= red>red</li> 
      <li class= orange>orange</li>
      <li class= yellow>yellow</li>
      <li class= green>green</li>
      <li class= blue>blue</li>
      <li class= violet>violet</li>
      </ul>
    <p>Click on the button to start the game</p>
  <button>Enter the red room</button>
 </body>
</html>
